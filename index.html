<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Quicklist - Lista de compras</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>

  <header class="desktop-only">
    <img src="assets/logo.svg" alt="">
  </header>

  <main>
    <header>
      <a href="#">
        <img src="assets/icons/link-button.svg" alt="">
      </a>
      <h1>Compras da semana</h1>
    </header>

    <section>
      <form id="add-item-form">
        <input id="new-item" type="text" name="new-item" placeholder="Adicione um novo item">
        <button type="submit">Adicionar item</button>
      </form>
      
      <ul id="items-list">
        <li>
          <label>
            <input type="checkbox">
            <span>Pão de forma</span>
            <button class="delete-item">
              <!-- Imagem via background css -->
            </button>
          </label>
        </li>

        <li>
          <label>
            <input type="checkbox">
            <span>Café preto</span>
            <button class="delete-item">
              <!-- Imagem via background css -->
            </button>
          </label>
        </li>

        <li>
          <label>
            <input type="checkbox">
            <span>Suco de laranja</span>
            <button class="delete-item">
              <!-- Imagem via background css -->
            </button>
          </label>
        </li>

        <li>
          <label>
            <input type="checkbox">
            <span>Bolacha</span>
            <button class="delete-item">
              <!-- Imagem via background css -->
            </button>
          </label>
        </li>
      </ul>

    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
